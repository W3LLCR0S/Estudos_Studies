<html>
    <head>
        <title>Condinionais</title>
        <script>
            var teste = 'Positivo';

            if(teste == 'Positivo'){
                console.log("Valor de teste é Positivo!");
            }else {
                console.log("Valor de teste NÃO É Positivo!");
            }
            
            if(teste != 'Edifier'){
                console.log('Valor de teste não é Edifier');
            }else{
                console.log('Valor de teste  é Edifier');
            }

            let variavel1 = 12345;
            let variavel2 = '12345';

            //COMPARA CONTEUDO PARA VER SE É IGUAL
            if (variavel1 == variavel2) {
                console.log('O conteudo das variaveis são iguais');
            }

            //COMPARA CONTEUDO E TIPO, 3 SINAIS DE = SIGNIFICA QUE É EXTRITAMENTE IGAUL
            if (variavel1 === variavel2) {
                console.log('O conteudo das variaveis são iguais');
            }

            console.log("Tipo da V1: " + typeof variavel1);
            console.log("Tipo da V2: " + typeof variavel2);

            let variavel3 = 50;
            if(variavel3 > 40){
                console.log('É maior que 40!');
            }else {
                console.log('Não é maior que 40!');
            }

            let i = 10;
            console.log('Valor de i: ' + i);
            i += 1;
            console.log('Valor de i: ' + i);
            /*
            FORMAS DE INCREMENTAR AS CONTAS:
            i = 10; (resultado 10)
            i = i + 1; (resultado: 11)
            i += 1; (resultado 12)
            i++; (resultado 13)

            POSSIVEL FAZER TAMBEM:
            i = 10; (resultado 10)
            i = i - 1; (resultado 9)
            i -= 1; (resultado 8)
            i--; (resultado 7)
            */

            if(i > 2){
                console.log(' i É maior que 2!');
            }else {
                console.log('i Não é maior que 2!');
            }

            //OPERADOR TERNARIO, exemplo de um IF resumido em uma unica linha
            i > 2 ? console.log(' i É maior que 2!') : console.log('i Não é maior que 2!');

            let fruta = 'Abacaxi';
            switch(fruta){
                case 'Abacaxi': 
                console.log('Fruta é amarela');
                break;

                case 'Laranja': 
                console.log('Fruta é laranjada');
                break;

                case 'Maçã': 
                console.log('Fruta é vermelha');
                break;

                case 'Limão': 
                console.log('Fruta é verde');
                break;

                default:
                console.log('Fruta não encontrada!');
            }
        
            //SE O PRIMEIRO FOR VERDADEIRO, O SEGUNDO TESTE É IGNORADO
           if(fruta == 'Abacaxi'){
            console.log('Fruta é amarela');
           } else if(fruta == 'Limão'){
            console.log('Fruta é verde');
           }

           //TESTA TODOS OS IF UM DEPOIS DO OUTRO
           if(fruta == 'Abacaxi'){
            console.log('Fruta é amarela');
           }if(fruta == 'Limão'){
            console.log('Fruta é verde');
           }

           
        </script>
    </head>
    <body>
        <h1>Condicionais</h1>
    </body>
</html>
