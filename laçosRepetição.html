<html>
    <head>
        <title>Laços de Repetições</title>
        <script>
            for(let i = 0; i < 10; i++){
                console.log('Valor da interação: ' + i);
            }

            console.log('<< FIM DA EXECUÇÃO >>');
            /*
            DIFERENTES FORMAS PARA FAZER O LAÇO DE REPETIÇÃO

            for(let i = 0; i < 10;){
                console.log('Valor da interação: ' + i);
                i++;
            }

            console.log('<< FIM DA EXECUÇÃO >>');

            let i = 1;
            for(;;){
                console.log('Valor da interação: ' + i);
                i++;
                if(i == 10) break;
            }
            */

            //CONTINUE PULA PARA A PROXIMA EXECUÇÃO, tudo acima é executado e o que está abaixo não é executado
            for(let i = 0; i < 10; i++){
                if(i == 5) continue;
                console.log('Valor da interação: ' + i);
            }
            
            console.log('<< FIM DA EXECUÇÃO >>');

            //FOR CONTAGEM REGRESSIVA
            for(i = 10; i >= 0; i--){
                console.log('Valor da interação: ' + i);
            }

            console.log('<< FIM DA EXECUÇÃO >>');
            
            //while
            console.log("Laço while");
            let cont1 = 0;
            while(cont1 <= 10){
            console.log("Valor de i: " + cont1);
            cont1++;
            }

            console.log('<< FIM DA EXECUÇÃO >>');

            //do while
            console.log("Laço do while");
            let cont2 = 0;
            do{
            console.log("Valor de Cont: " + cont2);
            cont2++;
            } while(cont2 <= 7);


        </script>
    </head>
    <body>
        <h1>Laçoes de Repetições</h1>
    </body>
</html>
