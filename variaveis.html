            console.log('Valor  de xpto: ' + xpto);

            var melancia = 'Abacaxi';
            let laranja = 'Limão';

            console.log ("Valor de Laranja: " + laranja);

                melancia = 'Kiwi';

                console.log ("Valor de Laranja: " + laranja);

                console.log ("Valor de Banana: " + banana);

            console.log ("Valor de Banana: " + banana);
            /*

            */

            //SE NÃO DECLARAR O ESCOPO A VARIAVEL SERA UMA VARIAVEL GLOBAL
